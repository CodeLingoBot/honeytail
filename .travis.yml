os:
  - linux
  - osx

language: go

addons:
    artifacts:
        debug: true
        paths:
        - $GOPATH/bin

dist: trusty

go:
    - 1.6

script: go test github.com/honeycombio/honeytail/...

after_success:
    - rm $GOPATH/bin/honeytail
    - go install -ldflags "-X main.BuildID=1.${TRAVIS_BUILD_NUMBER}" github.com/honeycombio/honeytail/...
